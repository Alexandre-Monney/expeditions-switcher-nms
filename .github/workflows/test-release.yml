name: Test Release Workflow

on:
  push:
    tags:
      - 'test-*'

jobs:
  test-build:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
    - name: Build Windows application
      run: npm run build:win
      
    - name: Test Release Creation with native gh
      run: |
        gh release create "${{ github.ref_name }}" \
          dist/*.exe \
          dist/*.blockmap \
          --title "Test Release ${{ github.ref_name }}" \
          --notes "üß™ **Test Release - Ne pas utiliser en production**

        Cette release est un test pour valider le workflow de build automatique.

        Fichiers g√©n√©r√©s :
        - Installeur Windows  
        - Version portable
        - Blockmaps pour la v√©rification" \
          --draft \
          --prerelease
      env:
        GH_TOKEN: ${{ github.token }}